window:
  padding:
    x: 2
    y: 0


font:
  normal:
    family: Fira Code
    style:  Regular
  bold:
    family: Fira Code
    style:  auto
  italic:
    family: Fira Code
    style:  auto

  size: 17

  offset:
    x: 0
    y: 0
  
  glyph_offset:
    x: 0
    y: 0

cursor:
  # Cursor style: Block, Underline, Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  thickness: 0.2

background_opacity: 1.0


# Colors (One Light)
colors:
  # Default colors
  primary:
    foreground: '#282c34'
    background: '#ffffff'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '#282c34'
    red:     '#ff4053'
    green:   '#009933'
    yellow:  '#cc8800'
    blue:    '#1a8cff'
    magenta: '#b31aff'
    cyan:    '#00cccc'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#ff4053'
    green:   '#10a778'
    yellow:  '#d19a66'
    blue:    '#3399ff'
    magenta: '#a833cc'
    cyan:    '#00cccc'
    white:   '#ffffff'

  cursor:
    # black #4a4543
    # green #00b33c
    # blue  #668cff
    cursor: '#668cff'
    text:   '#f7f7f7'
